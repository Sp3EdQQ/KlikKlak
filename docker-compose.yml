services:
  postgres:
    image: postgres:16-alpine
    container_name: klikklak-postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: adminadmin
      POSTGRES_DB: klikklakdb
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - klikklak-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: klikklak-backend
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://postgres:adminadmin@postgres:5432/klikklakdb
      NODE_ENV: production
      JWT_SECRET: klikklak-super-secret-key-2025
      JWT_EXPIRES_IN: 24h
      JWT_REFRESH_SECRET: klikklak-refresh-secret-key-2025
      JWT_REFRESH_EXPIRES_IN: 7d
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: adminadmin
      POSTGRES_DB: klikklakdb
    depends_on:
      postgres:
        condition: service_healthy
    restart: always
    networks:
      - klikklak-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: klikklak-frontend
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:3000
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    depends_on:
      - backend
    restart: always
    networks:
      - klikklak-network

networks:
  klikklak-network:
    driver: bridge
    name: klikklak-network

volumes:
  postgres-data:
    driver: local
    name: klikklak-postgres-data
