services:
  klikklakdb-db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_PASSWORD: adminadmin
      POSTGRES_DB: klikklakdb
    volumes:
      - klikklakdb-db-data:/var/lib/postgresql/data
    ports:
      - 5432:5432

  backend:
    image: klikklak-backend:latest
    ports:
      - 3000:3000
    environment:
      DATABASE_URL: postgresql://postgres:adminadmin@klikklakdb-db:5432/klikklakdb
    depends_on:
      - klikklakdb-db
    restart: always

volumes:
  klikklakdb-db-data:
    driver: local